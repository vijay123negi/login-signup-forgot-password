<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <form id="signupForm" >
        <label for="usename">Username:</label>
        <input type="text" id="username" name="username" placeholder="enter your name here" required>

        <label for="email">Email:</label>
        <input type="text" id="email" name="email" placeholder="enter your email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="enter your valid password" required>

        <input type="submit" value="signUp" /> 

        <p>If you are already done signUp then login</p><button type="button" id="loginBtn">Login</button>

    </form>

    <script src="signup.js"></script>
    
</body>
</html>
